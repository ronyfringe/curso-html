<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="2_demo_iframe.html" width="400" height="300" name="ventana"></iframe>

<p><a href="https://es.wikipedia.org" target="ventana">Ver wikipedia</a></p>



<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
